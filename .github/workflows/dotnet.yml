name: nightly-release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master

      - name: Create builddate file
        run: echo %date% %time:~0,-3%>"Client\Resources\BuildDate.txt"
        
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
          
      - name: Install dependencies
        run: dotnet restore

      - name: Publish package
        run: dotnet publish Client\Client.csproj -r win-x64 -c Release -p:PublishSingleFile=true --no-restore -p:UseAppHost=true --self-contained false
      - name: Upload
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          automatic_release_tag: "nightly-release"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            Client/bin/Release/netcoreapp3.1/win-x64/publish/*.exe
