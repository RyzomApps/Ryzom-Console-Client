name: nightly-release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Create builddate file
      run: |
        echo %date% %time:~0,-3%>"Client\Resources\BuildDate.txt"
        
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
        
    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build Client\Client.csproj --configuration Release --no-restore

  publish:
    needs: [build]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master

      - name: Install dependencies
        run: dotnet restore

      - name: Publish package
        run: dotnet publish Client\Client.csproj --configuration Release --no-restore

      - name: Upload
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          automatic_release_tag: "LATEST"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          files: |
            "Client\bin\Release\netcoreapp3.1\publish\*.*"
